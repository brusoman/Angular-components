<div class="growl">
  <div class="growl__icon">
    <fa-icon [icon]="faCheck" size="lg"></fa-icon>
  </div>
  <div class="growl__textarea">
    <div class="growl__title">{{growl.title}}</div>
    <div class="growl__message">{{growl.message}}</div>
    <div class="growl__button">
      <fa-icon [icon]="exitButton" size="xl" (click)="exit()"></fa-icon>
    </div>
  </div>
</div>
