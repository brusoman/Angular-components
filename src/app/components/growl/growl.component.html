<div class="growl growl_{{model.type}}">
  <div class="growl__icon"></div>
  <div class="growl__textarea">
    <div class="growl__title">{{model?.title}}</div>
    <div class="growl__message">{{model?.message}}</div>
  </div>

  <div class="growl__button">
    <fa-icon [icon]="exitButton" size="xl" (click)="exit()"></fa-icon>
  </div>

</div>
