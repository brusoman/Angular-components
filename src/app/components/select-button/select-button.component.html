
<ng-template #default>
  <div *ngFor="let option of options" class="button__option" (click)="onClick(option)"
       [class.button__label_selected]="option.isSelected">

    <span class="button__label">{{option.label}}

    <ng-container *ngTemplateOutlet="outTemplate"></ng-container>

    </span>

  </div>
</ng-template>


<div class="button">

 <ng-container *ngTemplateOutlet="default"></ng-container>


</div>
