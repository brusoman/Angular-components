<div class="button">

  <div class="button__list">

    <h3>Multiple selection</h3>
    <div *ngFor="let option of options" class="button__body" (click)="onSelect(option)"
         [class.button__label_selected]="option.isSelected">

      <span class="button__label">{{option.label}}</span>
    </div>



  <div class="button__list_show">
    <p>Selected button:</p>

    <div *ngFor="let select of options" class="button__body">
      <div *ngIf="select.isSelected">

        <span class="button__label_show">{{select.label}}</span>
      </div>

    </div>
  </div>
</div>
</div>
